<h3>Virtual Network Functions</h3>
<ol class="breadcrumb">
    <li class="active"><i class="fa fa-list"></i> <a href="#!/vnf">Virtual Network Functions</a>
    </li>
    <li><i class="fa fa-list-ul"></i> <a href="#!/ns">Network Services</a>
    </li>
</ol>

<table st-table="displayedCollection" st-safe-src="dataCollection" class="table table-striped">
    <thead>
        <tr>
            <th st-sort="name" class="col-sm-1 col-md-1 col-lg-1">VNF id</th>
            <th data-title="'name'" class="col-sm-2 col-md-2 col-lg-2">Name</th>
            <th data-title="'VI List'" class="col-sm-1 col-md-1 col-lg-1">Vendor</th>
            <th data-title="'Add VI'" class="col-sm-2 col-md-2 col-lg-2">Creation date</th>
            <th data-title="'actions'" class="col-sm-3 col-md-3 col-lg-3">Actions</th>
        </tr>
        <tr>
            <th colspan="2">
                <input st-search="" class="form-control" placeholder="global search ..." type="text" />
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in displayedCollection">
            <td><a href="" ng-click="showDescriptor(row.vnfd.ns_id)">{{row.vnfd.ns_id}}</a></td>
            <td>{{row.name}}</td>
            <td>{{row.vendor}}</td>
            <td>{{row.created_at| date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>[<span ng-repeat="item in row.vnfs"><!--a href="{{item}}"-->{{item}}<!--/a--></span>]</td>
            <td>
                <button ng-click="instantiate(row.ns_id)" class="btn btn-primary btn-xs" ng-disabled="row.state === '0'">Instantiate</button>
                <!--button ng-click="terminate(networkService.ns_id)" class="btn btn-info btn-xs" disabled>Terminate</button-->
                <button ng-click="deleteDialog(row.ns_id)" class="btn btn-danger btn-xs">Delete</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td class="text-center" st-pagination="" st-items-by-page="5" colspan="3">
            </td>
        </tr>
    </tfoot>
</table>
