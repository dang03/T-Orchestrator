<h3>Mapping algorithm</h3>

<div class="pull-right">
    <button ng-click="partialReport()" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-refresh"></i>Generate report</button>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="content-box-large">
            <div class="panel-heading">
                <div class="panel-title">Mapping requests</div>
                <div class="panel-options">
                    <button ng-click="partialReport()" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-refresh"></i>Generate partial report</button>
                </div>
            </div>
            <div class="panel-body">
                <div id="barsChart" class="panel-body">
                    <div id="visualization"></div>
                    <div bars-chart chart-data="monitoringData"></div>
                                <!--div linear-chart chart-data="monitoringData"></div-->
                </div>
            </div>
        </div>
    </div>
    
</div>

<div class="row">
    <div class="col-md-8">
        <div class="content-box-large">
            <div class="panel-heading">
                <div class="panel-title">Mapping time - Served requests</div>
                <div class="panel-options">
                    <button ng-click="partialReport()" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-refresh"></i>Generate partial report</button>
                </div>
            </div>
            <div class="panel-body">
                <div id="scatterChart" class="panel-body">
                    <div id="scartvisualization"></div>
                    <div scatter-chart chart-data="scatterData"></div>
                                <!--div linear-chart chart-data="monitoringData"></div-->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="content-box-large">
            <div class="panel-heading">
                <div class="panel-title">Statistics summary</div>
            </div>
            <div class="panel-body">
                 <donutchart id="donut-example" data-options="chart_options"></donutchart>
            </div>
        </div>
    </div>
</div>
